plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

project.sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'net.dv8tion:JDA:4.1.1_125'
}

jar {
    manifest {
        attributes 'Main-Class': 'Bot'
    }
}